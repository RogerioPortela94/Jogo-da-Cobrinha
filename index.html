            <h1 class="display-3 text-bold">JOGO DA COBRINHA V2</h1>   
        </div>
        <div class="card-body row">
            <div id="menu" class="col align-self-center">
                <div class="container-fluid d-grid gap-3 p-3 w-75 my-5 my-5 pb-5">
                    <div class="my-1"></div>
                    <div class="form-floating">
                        <select class="form-select" id="dificuldade">
                            <option value="150">Fácil</option>
                            <option value="100" selected>Médio</option>
                            <option value="50">Difícil</option>
                        </select>
                        <label for="dificuldade" class="form-label">Nível de Dificuldade:</label>
                    </div>
                    <button class="btn btn-secondary" id="btnInstrucoes">Instruções</button>
                    <button class="btn btn-secondary" id="btnIniciar">Iniciar Jogo</button>
                    <div class="my-1"></div>
                </div>
            </div>
            <div id="instrucoes" class="container-md align-self-center my-5" style="display: none;">
                <div class="container-md d-grid">
                    <h2>Instruções</h2>
                    <p>- Coma a comida vermelha para ganhar pontos.</p>
                    <p>- Evite colidir com as paredes ou com você mesmo.</p>
                    <h2>Controles</h2>
                    <p>- Use as setas do teclado para mover a cobra.</p>
                    <p>- Use a tecla espaço para pausar.</p>
                    <button class="container-md w-50 btn btn-secondary" id="btnVoltar">Voltar</button>
                </div>
            </div>
            <div class="container-md d-grid">
                <p id="scoreDisplay" style="display: none;">Pontuação: <b id="pontuacao">0</b></p>
                <canvas id="jogoCanvas" class="container-sm col col-md-6 align-self-center" style="display: none;"></canvas>
            </div>
            
        </div>   
    </div>
    
    <script src="js/script.js"></script>
