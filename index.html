<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="menu" class="menu">
        <h1>Jogo da Cobrinha</h1>
        <p>Escolha a dificuldade:</p>
        <button id="easy" class="easy">Fácil</button>
        <button id="medium" class="medium">Médio</button>
        <button id="hard" class="hard">Difícil</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="controls">
        <div class="controls-container">
            <button id="btnUp" class="control-button">↑</button>
            <button id="btnLeft" class="control-button">←</button>
            <button id="btnRight" class="control-button">→</button>
            <button id="btnDown" class="control-button">↓</button>
        </div>
    </div>

    <div id="gameOver" class="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p>Pontuação: <span id="score">0</span></p>
        <button id="restart" class="restart">Voltar ao Menu</button>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
